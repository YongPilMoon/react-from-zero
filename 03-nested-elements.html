<!doctype html>

<title>03 Nested Elements - React From Zero</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="app"></div>

<script type="text/babel">
// React 엘리먼트는 중첩 될 수 있으므로 중첩 된 React.createElement 호출이 발생합니다.
// 상상해보면, JSX없이 이것을 작성하는 것은 꽤 지루한 작업일 것입니다.
var reactElement =
  <div className="abc">
    <h1>Hello</h1>
    <h2>world</h2>
  </div>

// 또한 lesson 2에서 언급 한 것처럼 {}에 자바스크립트가 들어 있습니다.
var myClass = "abc"

function myText() { return "world" }

// 자바스크립트로 삽입된 내용은 일반 텍스트 또는 React 엘리먼트를 삽입한 것과 같은 구문을 가집니다.
reactElement =
  <div className={myClass}>
    <h1>Hello {10 * 10}</h1>
    <h2>{myText()}</h2>
  </div>

// 이 자바스크립트에는 React 엘리먼트도 포함될 수 있습니다.
var nestedElement = <h2>world</h2>

reactElement =
  <div>
    <h1>Hello</h1>
    {nestedElement}
  </div>

// 프로퍼티 객체를 스프레드 연산자를 사용하여 적용하는 것도 가능합니다.
var properties = {
  className: "abc",
  onClick: function() { alert("click") },
}

reactElement =
  <div {...properties}>
    <h1>Hello</h1>
    <h2>world</h2>
  </div>

var renderTarget = document.getElementById("app")

ReactDOM.render(reactElement, renderTarget)
</script>
