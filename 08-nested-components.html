<!doctype html>

<title>08 Nested Components - React From Zero</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="app"></div>

<script type="text/babel">
// 엘리먼틑와 같이 컴포넌트는 중첩 될 수 있습니다.
// 이를 위해 children 프로퍼티는 컴포넌트 내부에서 사용됩니다.

// 이 컴포넌트는 단순히 자식을 <li> 요소로 감쌉니다.
function Item(props) {
  return <li>{props.children}</li>
}

// 이 컴포넌트는 자식을 <ul> 요소로 감쌉니다.
function List(props) {
  return <ul>{props.children}</ul>
}

// <List>가 자식없이 만들어지면 기본 자식이 생성됩니다.
List.defaultProps = {
  children: <Item>Empty</Item>
}

//  하나는 자식이 있고 하나는 자식이 없는 두 개의 <List>를 렌더링합니다.
var reactElement =
  <div>
    <List/>
    <List>
      <Item>First</Item>
      <Item>Second</Item>
      <Item>Third</Item>
    </List>
  </div>

var renderTarget = document.getElementById("app")

ReactDOM.render(reactElement, renderTarget)
</script>
