<!doctype html>

<title>02 JSX - React From Zero</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>

<script src="https://unpkg.com/@babel/standalone/babel.min.js">
// 이제 JavaScript로 변환되어야하는 JSX를 사용합니다.
// 이를 위해 우리는 바벨을 사용할 것입니다. Babel은 일반적으로 ES2015를 ES5로 변환하는데 사용되지만 JSX를 ES5로 변환 할 수도 있습니다.
// Babel 브라우저 버전은 text/babel 스크립트 태그를 사용합니다.
</script>

<div id="app"></div>

<script type="text/babel">
// JSX는 React 엘리먼트를 만드는 일반적인 방법입니다.
// 기본적으로 동적 콘텐츠를 위해 { }를 사용하는 XHTML입니다.
// class도 className으로 사용해야 합니다.
var reactElement =
  <h1
    className="abc"
    style={{textAlign: "center"}}
    onClick={function() { alert("click") }}>
    Hello, world!
  </h1>

// 위의 코드는 다음과 같이 변환됩니다.
reactElement =
  React.createElement(
    "h1",
    {className: "abc", style: {textAlign: "center"},
    onClick: function() { alert("click") }},
    "Hello, world!"
  )

// JSX는 특히 React 앱의 대다수를 구성하는 간단한 React 엘리먼트를 사용할 때 빛이 납니다.
var anotherElement = <p>A nice text paragraph.</p>
// 위의 코드는 다음과 같이 변환됩니다.
anotherElement = React.createElement("p", null, "A nice text paragraph.")

// 보다싶이, 그 밖의 모든 것은 이전과 동일합니다.
var renderTarget = document.getElementById("app")

ReactDOM.render(reactElement, renderTarget)
</script>
