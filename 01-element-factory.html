<!doctype html>

<title>01 Element Factory - React From Zero</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>

<div id="app"></div>

<script>
  // React.createElement()는 type, properties, children를 필요로합니다.
  // 이것은 일반적인 객체 리터럴을 사용하는 것보다 덜 장황합니다.
  // lesson 0 에서 언급 된 $$type/Symbol 및 reference는 들어나지 않습니다.
  var reactElement = React.createElement("h1", {

    className: "abc",

    style: {
      textAlign: "center",
    },

    onClick: function () { alert("click") },

  }, "Hello, world!")


  // 두 번째 인수는 property 객체이며 비어 있으면 null 이어야합니다.
  var anotherElement = React.createElement("p", null, "A nice text paragraph.")

  var renderTarget = document.getElementById("app")

  ReactDOM.render(reactElement, renderTarget)
</script>
