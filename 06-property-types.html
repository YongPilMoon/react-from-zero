<!doctype html>

<title>06 Property Types - React From Zero</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script src="https://unpkg.com/prop-types@15.6.1/prop-types.js">
// PropType은 React 16에서 삭제되었으며 현재는 독립된 패키지입니다.
</script>

<div id="app"></div>

<script type="text/babel">
// 컴포넌트는 한 곳에서 함께 사용되고 재사용되는 항목을 캡슐화하기 위해 만들어졌습니다.
// 컴포넌트가 재사용되려면 사용자가 올바른 프로퍼티를 제공하는 것을 보장해야 되기 때문에
// 각 프로퍼티의 타입을 정의하고 기본값을 설정할 필요가 있습니다.

function MyComponent(props) {
  return (
    <div className={props.className}>
      <h1>Hello</h1>
      <h2>{props.customData}</h2>
    </div>
  )
}

// propTypes (function-)프로퍼티를 혐수형 컴포넌트에 추가하여
// 해당 (element-)프로퍼티의 유효성을 검사합니다.
MyComponent.propTypes = {
  // React는  문자열과 같은 타입을 제공합니다.
  customData: PropTypes.string,
}

// customData는 문자열이어야 하므로 콘솔에 경고가 표시됩니다.
var reactElement = <MyComponent customData={123}/>

// 이 경우에는 기본값을 사용합니다.
reactElement = <MyComponent/>

var renderTarget = document.getElementById("app")

ReactDOM.render(reactElement, renderTarget)
</script>
